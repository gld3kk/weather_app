<!DOCTYPE html>
<html lang="en">

   <head>
  

    </body>

    <section class="vh-100">
    
    
      <div class="container py-5 h-100">
    
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <center><h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3></center>
    
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
            <div>
                 <form id="post-form" method="POST" action="getWeather"> 
                <!-- 
                
                
                <form id="post-form" method="POST" action="getWeather"onSubmit="if(alert('plug something in')){return false;}">
                   -->
                    {% csrf_token %}
                    <center><label>Enter City</label><center>
                    <input type="text" name="city, state" id="city, state" width="100px" required/>
                    
                <!--
                    <div>
                      <input type="radio" id="farenheit" name="temp_unit" value="farenheit">
                      <label for="farenheit">farenheit</label>
                      <input type="radio" id="celsius" name="temp_unit" value="celsius">
                      <label for="celsius">celsius</label><br>
                     </div>
                     
                                     --> 
    
                     
                    <div class="form-check">
                      <input   type="radio" name="temp_unit" id="celsius">
                      <label class="form-check-label"  for="celsius">Celsius</label>
                    </div>
                    <div class="form-check">
                      <input  type="radio" name="temp_unit" id="farenheit" checked >
                      <label class="form-check-label"  for="farenheit">Farenheit</label>
                    </div>                    
                     
                 
                         
    
    
                    <input type="submit" value="Get Weather">
                    
    
                
                </form>
           
    
            </div>
            <center><div class="card shadow-0 border">
              <div class="card-body p-4">
    
                <h4 class="mb-1 sfw-normal">City_state: {{City_State}}</h4>
                <p class="mb-2">Current temperature: <strong>{{current_temp}}</strong></p>
                <p>Max: <strong>{{max_temp}}</strong>, Min: <strong>{{min_temp}}</strong></p>
                 <center><div>
                 <p class="mb-0 me-4">{{weather_description}}</p> 
                 <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Image" style="width:70px">
                  <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                </div></center> 
                
              </div>
            </div></center>
    
          </div>
        </div>
    
      </div>
      
      
      
      
    <div id="overlay">
         <div>
              <p>Content you want the user to see goes here.</p>
         </div>
    </div>  
      
      
      
      
    </section>

</html>
